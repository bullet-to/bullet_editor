name: bullet_editor
description: >-
  A structured rich text editor for Flutter built on a single TextField.
  Supports headings, lists, tasks, code blocks, block quotes, and
  full markdown round-trip serialization.
version: 0.1.1
homepage: https://github.com/bullet-to/bullet_editor
repository: https://github.com/bullet-to/bullet_editor
issue_tracker: https://github.com/bullet-to/bullet_editor/issues
topics:
  - editor
  - markdown
  - rich-text
  - wysiwyg
  - flutter

environment:
  sdk: ^3.10.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
